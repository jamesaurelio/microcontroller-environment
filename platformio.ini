[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
  BH1750
  adafruit/DHT sensor library @ ^1.4.5
  adafruit/Adafruit Unified Sensor @ ^1.1.9
  bblanchon/ArduinoJson @ ^6.21.2